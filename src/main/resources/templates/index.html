<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="/js/validate.js" type="text/javascript"></script>
  <link href="/css/login.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <script type="text/javascript">
    //用JavaScript解决session过期，跳转到首页并跳出iframe
    if (window != top)
    top.location.href = location.href;

  </script>
</head>
<body>
<!-- 提交前验证，若输入为空则不提交 -->
<form action="/index" method="post" onsubmit="return validateLogin()">
  <!--  账号：<input id="account" name="account" type="text"/>-->
  <!--  密码：<input id="password" name="password" type="password"/>-->
  <!--  <input type="submit" value="登录"/>-->
  <div id="login-box">
    <h1>爱秀·季</h1>
    <div class="form">
      <div class="item">
        <i aria-hidden="true" class="fa fa-user-circle-o"></i>
        <input id="account" name="account" placeholder="账号" type="text">
      </div>
      <div class="item">
        <i aria-hidden="true" class="fa fa-key"></i>
        <input id="password" name="password" placeholder="密码" type="password">
      </div>
    </div>
    <data id="msg" style="display: none" th:if="${roleId} ne 0"
          th:utext="'<font color=&quot;red&quot;>'+${response}+'</font>'"></data>
    <br>
    <input type="submit" value="登录"/>
  </div>
</form>
</body>
</html>
