<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <!-- jquery插件 -->
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- bootstrap插件 -->
  <script src="/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
</head>
<body>
<div class="divForm">
  <form action="/filter/addVip" class="row g-3" method="post">
    <div class="col-md-3">
      <label class="form-label" for="name">会员姓名</label>
      <input aria-describedby="nameHelp" class="form-control" id="name" name="name" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="tel">会员电话</label>
      <input aria-describedby="telHelp" class="form-control" id="tel" name="tel" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="remark">备注</label>
      <input aria-describedby="remarkHelp" class="form-control" id="remark" name="remark" type="text">
    </div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" style="" type="submit">开户</button>
    </div>
  </form>
</div>
</body>
</html>
