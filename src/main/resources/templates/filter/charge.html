<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <!-- jquery插件 -->
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- bootstrap插件 -->
  <script src="/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
</head>
<body>
<!--散户:仅添加账单-->
<div class="divForm">
  <form action="/filter/addBill" class="row g-3" method="post">
    <div class="col-md-3">
      <label class="form-label" for="operation">操作</label>
      <select class="form-select" id="operation" name="operation" required>
        <option value="2">消费</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="project">美发项目</label>
      <select class="form-select" id="project" name="project" required>
        <option th:each="project:${session.projects}" th:text="${project.name}" th:value="${project.value_id}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="pay_amount">金额</label>
      <input class="form-control" id="pay_amount" name="pay_amount" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label">支付方式</label>
      <select class="form-select" id="pay_method" name="pay_method" required>
        <option th:each="payMethod:${session.payMethods}" th:if="4!=${payMethod.value_id}"
                th:text="${payMethod.name}" th:value="${payMethod.value_id}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">客户类型</label>
      <select class="form-select" id="role" name="role" required>
        <option th:each="role:${session.roles}" th:if="1!=${role.value_id}" th:text="${role.name}"
                th:value="${role.value_id}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="note">备注</label>
      <input class="form-control" id="note" name="note" type="text">
    </div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" style="" type="submit">收银</button>
    </div>
  </form>
</div>
</body>
</html>
