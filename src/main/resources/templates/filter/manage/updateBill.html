<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <!-- jquery插件 -->
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- bootstrap插件 -->
  <script src="/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">修改账单</h1>
<div class="divForm">
  <form action="/filter/updateBill" class="row g-3" method="post">
    <input name="billId" th:value="${bill.id}" type="hidden"/>
    <input name="oldPayAmount" th:value="${bill.pay_amount}" type="hidden"/>
    <input name="oldPayMethod" th:value="${bill.pay_method}" type="hidden"/>
    <div class="col-md-3">
      <label class="form-label">操作</label>
      <select class="form-select" id="operation" name="operation">
        <option th:each="operation:${session.operations}" th:selected="${operation.value_id}==${bill.operation}"
                th:text="${operation.name}" th:value="${operation.value_id}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <!--    <div class="col-md-3" th:if="${bill.operation} ne 1">-->
      <label class="form-label">美发项目</label>
      <select class="form-select" id="project" name="project">
        <option th:each="project:${session.projects}" th:selected="${project.value_id}==${bill.project}"
                th:text="${project.name}" th:value="${project.value_id}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="pay_amount">金额</label>
      <input class="form-control" id="pay_amount" name="pay_amount" th:value="${bill.pay_amount}" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label">支付方式</label>
      <select class="form-select" id="pay_method" name="pay_method">
        <option th:each="payMethod:${session.payMethods}" th:selected="${payMethod.value_id}==${bill.pay_method}"
                th:text="${payMethod.name}" th:value="${payMethod.value_id}"></option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="note">备注</label>
      <input class="form-control" id="note" name="note" type="text" th:value="${bill.note}">
    </div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" type="submit">确认修改</button>
    </div>
  </form>
</div>
</body>
</html>
