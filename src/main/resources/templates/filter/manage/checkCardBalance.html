<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <!-- jquery插件 -->
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- bootstrap插件 -->
  <script src="/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">检查卡余额</h1>
<div class="divForm">
  <form action="/filter/updateCardBalance" method="post">
    <input name="cardId" th:value="${cardId}" type="hidden"/>
    <div class="col-md-3">
      <label class="form-label" for="balance">当前卡余额</label>
      <input class="form-control" id="balance" name="balance" readonly th:value="${balance}" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="calcBalance">根据账单计算所得卡余额</label>
      <input class="form-control" id="calcBalance" name="calcBalance" readonly th:value="${calcBalance}" type="text">
    </div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" th:disabled="${balance}==${calcBalance}" type="submit">确认修改卡余额</button>
    </div>
  </form>
</div>
</body>
</html>
