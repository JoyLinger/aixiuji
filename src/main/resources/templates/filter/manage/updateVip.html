<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <!-- jquery插件 -->
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- DataTables表格样式 -->
  <script src="/plugins/datatables.min.js" type="text/javascript"></script>
  <link href="/plugins/datatables.min.css" rel="stylesheet">
  <!-- 自定义表格插件属性 -->
  <script src="/js/datatable.js" type="text/javascript"></script>
  <link href="/css/table.css" rel="stylesheet">
  <!-- bootstrap插件 -->
  <script src="/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">修改会员信息</h1>
<div class="divForm">
  <form action="/filter/updateVip" method="post">
    <input name="vid" th:value="${vip.uid}" type="hidden"/>
    <div class="col-md-3">
      <label class="form-label" for="name">客户姓名</label>
      <input class="form-control" id="name" name="name" th:value="${vip.name}" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="tel">手机号</label>
      <input class="form-control" id="tel" name="tel" th:value="${vip.tel}" type="text">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="remark">备注</label>
      <input class="form-control" id="remark" name="remark" th:value="${vip.remark}" type="text">
    </div>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" type="submit">确认修改</button>
    </div>
  </form>
</div>
</body>
</html>
