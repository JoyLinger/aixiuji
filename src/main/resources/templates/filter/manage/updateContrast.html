<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>爱秀·季</title>
  <!-- jquery插件 -->
  <script src="/plugins/jquery-3.6.0.min.js" type="text/javascript"></script>
  <!-- bootstrap插件 -->
  <script src="/plugins/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <link href="/plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 通用样式 -->
  <link href="/css/general.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">修改页面数据</h1>
<div class="divForm">
  <form action="/filter/updateContrast" method="post">
    <input name="id" th:value="${id}" type="hidden"/>
    <div class="col-md-3">
      <label class="form-label" for="name">页面数据名称</label>
      <input class="form-control" id="name" name="name" th:value="${name}" type="text">
    </div>
    <input name="value_id" th:value="${value_id}" type="hidden"/>
    <input name="key_id" th:value="${key_id}" type="hidden"/>
    <div class="col-12">
      <button class="btn btn-primary btn-lg" type="submit">确认修改</button>
    </div>
  </form>
</div>
</body>
</html>
